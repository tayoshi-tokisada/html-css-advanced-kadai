<!DOCTYPE html>
<html>

  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="description" content="Kazuki_Asahinaのプロフィール">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- ヘッダー -->
    <header>
      <!-- ナビゲーション -->
      <a id="title" href="index.html">MyProfile</a>
      <nav>
        <a id="aboutLink">About</a>
        <a id="worksLink">Works</a>
      </nav>
    </header>

    <main>
      <article>
        <!-- メインビジュアル -->
        <section id="sec-mainvisual">
          <div class="carousel">
            <div>
              <img class="carouselImg" src="image/main.png" alt="Canonのカメラ">
            </div>
            <div>
              <img class="carouselImg" src="image/main2.png" alt="並べられた撮影道具">
            </div>
            <div>
              <img class="carouselImg" src="image/main3.png" alt="夕日と海とカメラ">
            </div>
          </div>
        </section>
        <!-- About -->
        <section id="sec-about">
          <h1>About</h1>
          <div id="div-about">
            <img src="image/about.png" alt="Kazuki_Asahinaの横顔">
            <div>
              <h2>Kazuki Asahina</h2>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <!-- Works -->
        <section id="sec-works">
          <h1>Works</h1>
          <div id="div-works">
            <div>
              <img class="clickImg" src="image/works1.png" data-overlay="close" alt="新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div>
              <img class="clickImg" src="image/works2.png" data-overlay="close" alt="地元長野の木曽町から撮影した、冠雪した御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div>
              <img class="clickImg" src="image/works3.png" data-overlay="close" alt="京都で撮影した、明け方の古き良き日本の町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>

    <!-- オーバーレイ -->
    <div id="overlay">
      <button id="modalClose">✖</button>
      <img id="modal" src="" alt="モーダル">
    </div>
    <div id="backToTop">
      <button id="topBtn">TOP</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
